{% load i18n %}
{% if user.is_authenticated and user.bom_profile.organization %}
    <li {% if name == "products" %}class="active"{% endif %}><a title="products" href="{% url 'bom:products' %}">{% trans "Products" %}</a></li>
    <li {% if name == "sellers" %}class="active"{% endif %}><a title="sellers" href="{% url 'bom:sellers' %}">{% trans "sellers" %}</a></li>
    <li {% if name == "settings" %}class="active"{% endif %}><a title="settings" class="narrow-padding" href="{% url 'bom:settings' tab_anchor='user' %}"><i class="material-icons">settings</i></a></li>
{% endif %}
<li {% if name == "help" %}class="active"{% endif %}><a title="help" href="{% url 'bom:help' %}" class="narrow-padding"><i class="material-icons">help</i></a></li>
