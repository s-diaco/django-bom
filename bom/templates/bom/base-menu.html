{% if user.is_superuser and user.is_authenticated %}<li><a title="Admin" href="/admin/" target="_blank">ادمین</a></li>{% endif %}
{% if user.is_authenticated %}<li><a title="خروج" href="{% url 'logout' %}" class="narrow-padding">{{user.username}}<i class="material-icons right">logout</i></a></li>{% endif %}
{% if not user.is_authenticated %}
    <li><a title="ورود" href="{% url 'login' %}">ورود</a></li>
    <li><a title="عضویت" href="{% url 'signup' %}">عضویت</a></li>
{% endif %}
