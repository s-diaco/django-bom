name: lithium_bom

services:
  web:
    build: .
    command: gunicorn bom.wsgi:application --bind 0.0.0.0:${API_PORT}
    env_file:
      - ./.env
    volumes:
      - static_volume:/app/staticfiles
    expose:
      - ${API_PORT}
    depends_on:
      - db
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - "${NGINX_PORT}:80"
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
